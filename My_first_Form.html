<!DOCTYPE html>
<html>
<head>
    
    <title>FORM</title>
    
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <form>
        <label for="email">Enter Email:</label>
        <input type="Email"id="email">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="password"id="password">
        <br>
        <br>
        <label for="about yourself">Tell me about yourself:</label>
        <br>
        <br>
        <textarea name="About yourself" id="About yourself">Tell me about yourself</textarea>
        <br>
        <br>
        <label for="Your Skills">Your Skills:</label>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox"name="Java"id="java"value="java">
            <label for="Java">Java</label>
            <br>
            <input type="checkbox"name="html"id="html"value="html">
            <label for="html">Html</label>
            <br>
            <input type="checkbox"name="Python"id="Python"value="Python">
            <label for="Python">Python</label>
            <br>
            <input type="checkbox"name="JS"id="JS"value="JS">
            <label for="JS">JS</label>
        </fieldset>
        <br>
        <br>
        <label for="Upload Resume">Upload Resume:</label>
        <input type="file"name="resume"id="resume"value="">
        <br>
        <br>
        <label for="DOB">DOB:</label>
        <input type="date"id="BDAY"value="">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <br>
        <input type="radio"id="Femail"name="">
        <label for="Femail">Femail</label>
        <br>
        <input type="radio"id="Mail"name="">
        <label for="Mail">Mail</label>
        <br>
        <br>
        <input type="submit"value="Submit form">
                

    </form>
    
</body>
</html>
